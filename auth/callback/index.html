<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Callback</title>
</head>
<body>
  <h1>Login recibido</h1>
  <pre id="output">Procesando...</pre>

  <script>
    function getParam(name, from) {
      const params = new URLSearchParams(from);
      return params.get(name);
    }

    const query = window.location.search.substring(1); // after ?
    const hash = window.location.hash.substring(1); // after #

    const token = getParam('access_token', hash) || getParam('access_token', query);

    document.getElementById('output').textContent = token
      ? `✅ Token recibido:\n${token}`
      : '❌ No se encontró access_token.';
  </script>
</body>
</html>
