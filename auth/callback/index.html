<!DOCTYPE html>
<html>
  <head><title>Auth Callback</title></head>
  <body>
    <h1>Login recibido</h1>
    <script>
      // Aquí podrías extraer el token de la URL y guardarlo
      const params = new URLSearchParams(window.location.hash.substring(1));
      console.log('Token recibido:', params.get('access_token'));
    </script>
  </body>
</html>
